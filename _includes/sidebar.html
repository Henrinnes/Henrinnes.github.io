<!-- Minimal sidebar with only Home and Posts links -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<div class="sidebar" id="sidebar">
  <nav class="sidebar-nav">
    <a class="sidebar-nav-item{% if page.title == 'Home' %} active{% endif %}" href="{{ '/' | absolute_url }}">Home</a>
    <a class="sidebar-nav-item{% if page.url == '/posts/' %} active{% endif %}" href="{{ '/posts/' | absolute_url }}">Posts</a>
  </nav>
</div>
